<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cuaca Hari Ini</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <div class="container">
      <h1>üå§Ô∏è Cuaca Hari Ini</h1>

      <div class="input-group">
        <input
          type="text"
          id="lokasiInput"
          placeholder="Masukkan kota, misal: Yogyakarta atau -7.8,110.3"
        />
      </div>

      <button id="getCuaca">Get Cuaca</button>

      <div class="error" id="errorMessage"></div>

      <div class="result" id="result">
        <h2>üìä Informasi Cuaca</h2>
        <div class="info-item">
          <span class="info-label">Lokasi:</span> <span id="namaKota"></span>
        </div>
        <div class="info-item">
          <span class="info-label">Negara:</span> <span id="negara"></span>
        </div>
        <div class="info-item">
          <span class="info-label">Provinsi:</span> <span id="provinsi"></span>
        </div>
        <div class="info-item">
          <span class="info-label">Latitude:</span> <span id="latitude"></span>
        </div>
        <div class="info-item">
          <span class="info-label">Longitude:</span>
          <span id="longitude"></span>
        </div>
        <div class="info-item">
          <span class="info-label">Suhu:</span> <span id="suhu"></span> ¬∞C
        </div>
        <div class="info-item">
          <span class="info-label">Kelembaban:</span>
          <span id="kelembaban"></span> %
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
